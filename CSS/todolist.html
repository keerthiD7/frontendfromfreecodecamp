<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
  <div class="to">
    <h1>TodoList</h1>
    <ul class="todo-list">
      
  <li>
    <input type="checkbox" id="task1">
    <label for="task1">Learn HTML</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
          HTML Guide
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task2">
    <label for="task2">Practice CSS</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">
          CSS Reference
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task3">
    <label for="task3">Study JavaScript</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
          JS Tutorial
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task4">
    <label for="task4">Build Projects</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank">
          Practice Projects
        </a>
      </li>
    </ul>
  </li>
</ul>
</div>

</body>

</html>
