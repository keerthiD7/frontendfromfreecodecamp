<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Free Code Camp Survey Form</h1>
    <p id="description">We appreciate you taking a few minutes to complete this survey and support our improvement.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" placeholder="keerthi"required /><br>
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" placeholder="keerthidarsi@gmail.com" required /><br>
      <label id="number-label" for="number">Age(Optional):</label>
      <input type="number" id="number" min="15" max="70" placeholder="Age" /><br>

      <label for="dropdown">Which option best describes your current role?</label>
  
  <select id="dropdown" name="role">
    <option value="">Select current role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="prefer-not">Prefer not to say</option>
    <option value="other">Other</option>
  </select>

  <p>Would you recommend our platform to a friend?</p>

  <label>
    <input type="radio" name="recommend" value="definitely"> Definitely
  </label>

  <label>
    <input type="radio" name="recommend" value="maybe"> Maybe
  </label>

  <label>
    <input type="radio" name="recommend" value="not-sure"> Not sure
  </label>
<p>What would you like to see improved? (Check all that apply)</p>

  <label>
    <input type="checkbox" name="improve" value="front-end"> Front-end Projects
  </label>

  <label>
    <input type="checkbox" name="improve" value="back-end"> Back-end Projects
  </label>

  <label>
    <input type="checkbox" name="improve" value="data-visualization"> Data Visualization
  </label>

  <label>
    <input type="checkbox" name="improve" value="challenges"> Challenges
  </label>

  <label>
    <input type="checkbox" name="improve" value="open-source"> Open Source Community
  </label>
  <p>Any comments or suggestions?</p>
  <textarea id="comments" name="comments">Type your comments here......</textarea><br>

  <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
